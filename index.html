<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Anteprima NFC Dinamica</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }
    body { background-color: #a100ff; font-family:'Montserrat',sans-serif; display:flex; justify-content:center; align-items:center; overflow:visible; }
    .container { width:90%; max-width:350px; margin:12vh auto 8vh; background:#000; border:2px solid #fff; border-radius:40px; padding:12px 16px; text-align:center; color:#fff; box-shadow:0 8px 16px rgba(0,0,0,0.6),0 16px 32px rgba(0,0,0,0.4); transform:perspective(500px) rotateX(5deg); overflow:hidden; }
    .logo-section img, .moto-3d img { width:60%; max-width:160px; margin-bottom:10px; }
    .owner-name { font-family:'Bebas Neue',cursive; font-size:1.5rem; margin-bottom:12px; white-space:nowrap; }
    .social-links { display:flex; justify-content:space-between; margin:10px 0; }
    .social-links a { font-family:'Bebas Neue',cursive; font-size:0.9rem; color:#fff; text-decoration:none; }
    .limited-edition { position:relative; width:100%; margin:16px 0; overflow:visible; }
    .limited-edition span { display:inline-block; width:100%; font-family:'Bebas Neue',cursive; font-size:2.3rem; color:#fff; margin:0; }
    .star { position:absolute; font-size:1.2rem; opacity:0; animation:twinkle infinite alternate; }
    @keyframes twinkle { 0%{opacity:0;transform:scale(0.5);}50%{opacity:1;transform:scale(1);}100%{opacity:0;} }
    .one-of-one { font-family:'Bebas Neue',cursive; font-size:1rem; margin:-8px 0 10px; }
    .website-link a { font-family:'Bebas Neue',cursive; font-size:0.8rem; color:#fff;text-decoration:underline;}
  </style>
  <script>
window.addEventListener('DOMContentLoaded',function(){
  const params=new URLSearchParams(window.location.search);
  const owner=params.get('owner')||'Nome del Proprietario';
  const insta2=params.get('insta2')||'#';
  const limited=params.get('limited')||'LIMITED EDITION';
  const one=params.get('one')||'1 OF 1';
  const site=params.get('site')||'';
  const bgColor=params.get('bgColor')||'#000';
  const bgImage=params.get('bgImage')||'';
  const logo=params.get('logo')||'';
  const moto=params.get('moto')||'';
  document.querySelector('body').style.background = bgImage ? `background: ${bgColor} url('${bgImage}') center/cover no-repeat` : `background-color: ${bgColor}`;
  document.querySelector('.owner-name').textContent = owner;
  document.querySelector('.social-links a:first-child').href = 'https://www.instagram.com/xnx.design/';
  document.querySelector('.social-links a:first-child').textContent = 'Instagram XnX Design';
  const a2=document.querySelector('.social-links a:nth-child(2)'); a2.href=insta2; a2.textContent='Instagram Mio';
  document.querySelector('.limited-edition span').textContent = limited;
  document.querySelector('.one-of-one').textContent = one;
  const web=document.querySelector('.website-link a'); web.href=site; web.textContent=site;
  const logoImg=document.querySelector('.logo-section img'); if(logo) logoImg.src=logo;
  const motoImg=document.querySelector('.moto-3d img'); if(moto) motoImg.src=moto;
  const span=document.querySelector('.limited-edition span'); const l=span.offsetLeft, t=span.offsetTop, w=span.offsetWidth, h=span.offsetHeight;
  for(let i=0;i<10;i++){const star=document.createElement('div');star.className='star';star.textContent='âœ¨';const x=l+Math.random()*w, y=t+Math.random()*h;star.style.left=x+'px';star.style.top=y+'px';star.style.animationDuration=(2+Math.random()*4)+'s';star.style.animationDelay=(Math.random()*3)+'s';document.querySelector('.limited-edition').appendChild(star);}  
});
  </script>
</head>
<body>
  <div class="container">
    <div class="logo-section"><img src="" alt="Logo"></div>
    <h1 class="owner-name">Nome del Proprietario</h1>
    <div class="moto-3d"><img src="" alt="Modello 3D Moto"></div>
    <div class="social-links">
      <a href="#">Instagram XnX Design</a>
      <a href="#">Instagram Mio</a>
    </div>
    <div class="limited-edition"><span>LIMITED EDITION</span></div>
    <p class="one-of-one">1 OF 1</p>
    <p class="website-link"><a href="#">https://www.xnxdesign.com</a></p>
  </div>
</body>
</html>
